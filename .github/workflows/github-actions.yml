
name: Build e Deploy

on:
  push:
    branches:
      -main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configurando o java 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adop'
      - name: Validate Gradlew wrapper 
        uses: gradlew/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Build with Gradlew
        run: ./gradlew build
        
      - name: Deploy no Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_api_name: "contrato"
          heroku_email: "william.costa@escolar.ifrn.edu.br"
          usedoker: 'true'
      
        
      
      
        
        
      

